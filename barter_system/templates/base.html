<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BarterSystem{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-img-container { height: 200px; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; }
        .card-img-top { object-fit: contain; max-height: 100%; width: auto; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ads:ad-list' %}">BarterSystem</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ads:ad-list' %}"><i class="bi bi-list-ul"></i> Объявления</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'ads:ad-create' %}"><i class="bi bi-plus-circle"></i> Добавить</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ads:proposal-list' %}"><i class="bi bi-arrow-left-right"></i> Обмены</a></li>
                    {% endif %}
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <a href="{% url 'ads:logout' %}" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> Выйти</a>
                    {% else %}
                    <a href="{% url 'ads:login' %}" class="btn btn-outline-light me-2"><i class="bi bi-box-arrow-in-right"></i> Войти</a>
                    <a href="{% url 'ads:register' %}" class="btn btn-light"><i class="bi bi-person-plus"></i> Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 mb-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© {% now "Y" %} BarterSystem</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
